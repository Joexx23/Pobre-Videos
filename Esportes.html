<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .header h1 {
            font-size: 2em;
        }
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .sport-card {
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }
        .sport-card img {
            width: 100%;
            border-radius: 10px;
        }
        .sport-card h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .watch-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: rgb(255, 255, 255);
            color: rgb(39, 39, 39);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <p></p>
          <a href="index.html">
        <img src="imagens/logorebrannd.jpg" alt="Logo" width="180"></a>
            <h1>Esportes Ao Vivo</h1>
        </div>
        <div class="sports-grid">
            <div class="sport-card">
                <img src="football.jpg" alt="Futebol">
                <h3>Futebol</h3>
                <a href="#" class="watch-button">Assistir</a>
            </div>
            <div class="sport-card">
                <img src="basketball.jpg" alt="Basquete">
                <h3>Basquete</h3>
                <a href="#" class="watch-button">Assistir</a>
            </div>
            <div class="sport-card">
                <img src="tennis.jpg" alt="Tênis">
                <h3>Tênis</h3>
                <a href="#" class="watch-button">Assistir</a>
            </div>
            <div class="sport-card">
                <img src="mma.jpg" alt="MMA">
                <h3>MMA</h3>
                <a href="#" class="watch-button">Assistir</a>
            </div>
        </div>
    </div>
</body>
</html>
